version: '3'

services:
  ai-art-bot:
    image: ai-art-bot
    build: .
    volumes:
      - ./prompt.json:/app/prompt.json
      - huggingface:/root/.cache/huggingface
    env_file:
      - .env
    command: python3 app.py
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                device_ids: ['0']
                capabilities: [gpu]

volumes:
  huggingface: